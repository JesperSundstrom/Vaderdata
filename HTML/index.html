<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.12.2.min.js"></script>

</head>
<body>
    <h1>Väderdata</h1>
    <h5>Wind speed =</h5>
    <p id="windSpeed">0.10m/s</p>

    <h5>Wind direction =</h5>
    <p id="windDirection">32 deg.</p>

    <h5>Gust speed =</h5>
    <p id="gustSpeed">0.11m/s</p>

    <h5>Air temp =</h5>
    <p id="airTemp">20.5 deg. C</p>

    <h5>Water temp =</h5>
    <p id="water">20.25 deg. C</p>

    <h5>Battery =</h5>
    <p id="battery">93%</p>

    <h5>Latest update =</h5>
    <p id="latestUpdate">2016-03-11  08:31:13</p>
    <script>
        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON('http://localhost:20728/api/weather')
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });
    </script>
</body>
</html>
